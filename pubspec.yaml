name: mi_card
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - images/
  
  fonts:
  - family: Pacifico
    fonts:
    - asset: fonts/Pacifico-Regular.ttf

  - family: Source Sans Pro
    fonts:
    - asset: fonts/sourcesanspro/SourceSansPro-Regular.ttf
    - asset: fonts/sourcesanspro/SourceSansPro-Bold.ttf
      weight: 700
    - asset: fonts/sourcesanspro/SourceSansPro-Light.ttf
      weight: 300
    - asset: fonts/sourcesanspro/SourceSansPro-Italic.ttf
      style: italic
    - asset: fonts/sourcesanspro/SourceSansPro-BoldItalic.ttf
      style: italic
      weight: 700
    - asset: fonts/sourcesanspro/SourceSansPro-LightItalic.ttf
      style: italic
      weight: 300
